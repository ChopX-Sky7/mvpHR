    <body>
        <div class="container-md">
            <div class="row">
                <div class="col-3">
                    <div class="logo">
                    <h1 class="display-1"><span class="colortext">I</span>HR</h1>

                </div>
            </div>
                <div class="col-9">
                    <div class="fio">
                        <div th:each="empl : ${list}">
                            <div style="border: 1px dashed #FFFFFF; background-color: #393c5d; padding: 10px">
                                Идентификатор = <span style="color: #FFFFFF" th:text="${empl.id}"></span><br>
                                <b style="color: #FFFFFF" th:text="${empl.surname}"></b>
                                <b style="color: #FFFFFF" th:text="${empl.name}"></b>
                                <b style="color: #FFFFFF" th:text="${empl.secname}"></b>
                                Ссылка на телеграм: <span style="color: #000000" th:text="${empl.tg}"></span>
                                Дата приема на работу: <span style="color: #000000" th:text="${empl.startOfWork}"></span>
                                Номер договора: <span style="color: #000000" th:text="${empl.paperId}"></span>
                                Должность: <span style="color: #000000" th:text="${empl.role}"></span>
                            </div>
                    </div>

                </div>
            </div>
        </div>
